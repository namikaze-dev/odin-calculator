<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Odin Calculator</h1>
    </header>
    <content>
    <div class="content">
      <div class="display">
        <div class="display-txt"></div>
      </div>
      <div class="calc">
        <div class="calc-row">
          <button class="btn-calc">C</button>
          <button class="btn-calc">⌦</button>
          <button class="btn-calc">=</button>
          <button class="btn-calc">÷</button>
        </div>
        <div class="calc-row">
          <button class="btn-calc">7</button>
          <button class="btn-calc">8</button>
          <button class="btn-calc">9</button>
          <button class="btn-calc">X</button>
        </div>
        <div class="calc-row">
          <button class="btn-calc">4</button>
          <button class="btn-calc">5</button>
          <button class="btn-calc">6</button>
          <button class="btn-calc">-</button>
        </div>
        <div class="calc-row">
          <button class="btn-calc">1</button>
          <button class="btn-calc">2</button>
          <button class="btn-calc">3</button>
          <button class="btn-calc">+</button>
        </div>
      </div>
    </div>
    </content>
    <footer>
      <p>Copyright @Kaiza (The odin project 2025)</p>
    </footer>
  </body>
</html>
