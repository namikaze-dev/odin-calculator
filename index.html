<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Odin Calculator</h1>
    </header>
    <content>
    <div class="content">
      <div class="display">
        <div class="display-txt"></div>
      </div>
      <div class="calc">
        <div class="calc-row">
          <button class="btn-calc" id="clear">C</button>
          <button class="btn-calc" id="delete">⌦</button>
          <button class="btn-calc" id="equals">=</button>
          <button class="btn-calc" id="divide">÷</button>
        </div>
        <div class="calc-row">
          <button class="btn-calc" id="seven">7</button>
          <button class="btn-calc" id="eight">8</button>
          <button class="btn-calc" id="nine">9</button>
          <button class="btn-calc" id="multiply">X</button>
        </div>
        <div class="calc-row">
          <button class="btn-calc" id="four">4</button>
          <button class="btn-calc" id="five">5</button>
          <button class="btn-calc" id="six">6</button>
          <button class="btn-calc" id="subtract">-</button>
        </div>
        <div class="calc-row">
          <button class="btn-calc" id="one">1</button>
          <button class="btn-calc" id="two">2</button>
          <button class="btn-calc" id="three">3</button>
          <button class="btn-calc" id="add">+</button>
        </div>
      </div>
    </div>
    </content>
    <footer>
      <p>Copyright @Kaiza (The odin project 2025)</p>
    </footer>
  </body>
</html>
