<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Odin Calculator</h1>
    </header>
    <content>
    <div class="content">
      <div class="display">
        <div class="display-txt"></div>
      </div>
      <div class="calc">
        <div class="calc-row">
          <button class="btn-calc" id="dot">.</button>
          <button class="btn-calc" id="0">0</button>
        </div>
        <div class="calc-row">
          <button class="btn-calc" id="clear">C</button>
          <button class="btn-calc" id="delete">⌦</button>
          <button class="btn-calc" id="=">=</button>
          <button class="btn-calc" id="/">÷</button>
        </div>
        <div class="calc-row">
          <button class="btn-calc" id="7">7</button>
          <button class="btn-calc" id="8">8</button>
          <button class="btn-calc" id="9">9</button>
          <button class="btn-calc" id="*">X</button>
        </div>
        <div class="calc-row">
          <button class="btn-calc" id="4">4</button>
          <button class="btn-calc" id="5">5</button>
          <button class="btn-calc" id="6">6</button>
          <button class="btn-calc" id="-">-</button>
        </div>
        <div class="calc-row">
          <button class="btn-calc" id="1">1</button>
          <button class="btn-calc" id="2">2</button>
          <button class="btn-calc" id="3">3</button>
          <button class="btn-calc" id="+">+</button>
        </div>
      </div>
    </div>
    </content>
    <footer>
      <p>Copyright @Kaiza (The odin project 2025)</p>
    </footer>
  </body>
</html>
